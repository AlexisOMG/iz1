dist:   trusty
sudo:   required

language:   cpp

compiler:
    - gcc

before_script:
    - |
      if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
        mkdir -p external/cmake
        pushd external/cmake
        wget https://cmake.org/files/v3.19/cmake-3.19.0-rc1-Linux-x86_64.sh
        chmod +x cmake-*-Linux-x86_64.sh
        ./cmake-*-Linux-x86_64.sh --exclude-subdir --skip-license
        export PATH="${PWD}/bin:$PATH"
        popd
      fi

env:
  global:
    secure: ""

matrix:
    include:


    - os: linux
      env:
        - TEST="gtest"
      script:
        - mkdir build
        - cd build/
        - cmake ..
        - make
        - ctest --output-on-failure
        - cd ..
        - rm -rf build/

    - os: linux
      env:
        - TEST='Valgrind'
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - valgrind
      script:
        - mkdir build
        - cd build/
        - cmake ..
        - make
        - valgrind -q ./test/results_tests
        - valgrind -q ./test/mergeSort_tests
        - cd ..
        - rm -rf build


    - os: linux
      env:
        - TEST='Coverage'
      script:
        - sudo apt-get install python3.5
        - sudo apt-get install pytnon3-pip
        - pip3 install gcovr
        - mkdir build
        - cd build/
        - cmake -DCMAKE_BUILD_TYPE=Coverage ..
        - make
        - make iz1_1_coverage
        - gcovr -r .  --gcov-executable gcov -f '../src/' -e '../src/main.c'
        - cd ..
        - rm -rf build

    - os: linux
      env:
        - TEST="Cppcheck"
      script:
        - mkdir build
        - cd build/
        - cmake -DENABLE_CPPCHECK=ON -DCMAKE_C_COMPILER="gcc" ..
        - make
        - make check
        - cd ..
        - rm -rf build
